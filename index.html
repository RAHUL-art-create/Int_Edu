<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InternForage Course Portal</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40">
          <path d="M20 0C8.954 0 0 8.954 0 20s8.954 20 20 20 20-8.954 20-20S31.046 0 20 0zm0 36c-8.837 0-16-7.163-16-16S11.163 4 20 4s16 7.163 16 16-7.163 16-16 16z" fill="#2196F3"/>
          <path d="M20 8l-8 16h16l-8-16z" fill="#2196F3"/>
        </svg>
        <h1>InternForage Learning</h1>
      </div>
      <div class="dropdown">
        <button id="addCourseBtn" class="add-btn">Actions ▼</button>
        <div id="dropdownContent" class="dropdown-content">
          <button onclick="window.addNewCourse()">Add New Course</button>
          <button onclick="window.showManageCourses()">Manage Courses</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="courses-grid" id="coursesGrid">
      <!-- Courses will be dynamically added here -->
    </section>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="courseModalTitle">Add New Course</h2>
          <button class="close-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
              <path d="M12 7l-1.41 1.41L13.17 12l-2.58 3.59L12 17l4-4z"/>
            </svg>
          </button>
        </div>
        <form id="addCourseForm">
          <input type="hidden" id="courseId">
          <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" required>
          </div>
          
          <div id="videoEntries">
            <div class="video-entry">
              <h3>Video 1</h3>
              <input type="text" class="video-name" placeholder="Video Name" required>
              <input type="url" class="video-url" placeholder="YouTube Video URL" required>
              <input type="url" class="thumbnail-url" placeholder="Thumbnail URL (optional)">
            </div>
          </div>

          <div class="button-group">
            <button type="button" id="addVideoBtn">Add Another Video</button>
            <button type="button" id="undoVideoBtn" class="undo-btn" disabled>Undo Video</button>
          </div>
          <div class="form-group">
            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" required>
          </div>
          <div class="form-group">
            <label for="coursePrice">Course Price (₹):</label>
            <input type="number" id="coursePrice" required>
          </div>
          <button type="submit" id="courseSubmitBtn" class="submit-btn">Create Course</button>
        </form>
      </div>
    </div>

    <!-- Course View Modal -->
    <div id="courseViewModal" class="modal">
      <div class="modal-content course-view resizable">
        <div class="resize-handle resize-handle-top"></div>
        <div class="resize-handle resize-handle-right"></div>
        <div class="resize-handle resize-handle-bottom"></div>
        <div class="resize-handle resize-handle-left"></div>
        <div class="modal-header">
          <h2 id="courseViewTitle" class="centered-title">Course Name</h2>
          <button class="close-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
              <path d="M12 7l-1.41 1.41L13.17 12l-2.58 3.59L12 17l4-4z"/>
            </svg>
          </button>
        </div>
        <div id="courseViewContent">
          <!-- Course content will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
